{% extends "base.html" %}
{% block content %}

<div class="card rtl" style="max-width:640px;margin-inline:auto;">
  <h2>طلب سحب</h2>
  <p class="small muted">أدخل المبلغ الذي تريد سحبه من رصيدك المتاح.</p>

  <form method="post" action="{{ url_for('user.withdraw_request') }}" style="display:grid;gap:10px;">
    <div>
      <label>المبلغ (ر.س)</label>
      <input type="number" name="amount_sar" step="0.01" min="0" required>
    </div>
    <div>
      <button class="btn">إرسال الطلب</button>
      <a class="btn secondary" href="{{ url_for('user.dashboard') }}" style="margin-inline-start:6px;">عودة للوحة التحكم</a>
    </div>
  </form>
</div>

{% endblock %}
